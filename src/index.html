<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <link
      rel="icon"
      type="image/svg+xml"
      href="./images/favicon.png"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="page__header header js-header">
      <div class="container">
        <div class="header__container">
          <a href="#" class="header__logo logo">
            <img
              src="images/logo_white.svg"
              alt="MyBiKE"
              class="logo__img"
            >
            <img
              src="images/logo_black.svg"
              alt="MyBiKE"
              class="logo__img logo__img--open"
            >
          </a>

          <div class="header__buttons">
            <a href="tel:+12345555555" class="header__phone phone">
              <span class="phone__text">+1 234 555-55-55</span>
              <img
                src="images/icons/phone.svg"
                alt="phone"
                class="phone__icon"
              >
            </a>

            <button class="header__button js-menu-toggle"></button>
          </div>

        </div>
        <div class="header__menu menu">
          <nav class="menu__nav nav">
            <ul class="nav__list">
              <li class="nav__list-item">
                <a href="#home" class="nav__list-link">Home</a>
              </li>
              <li class="nav__list-item">
                <a href="#about" class="nav__list-link">About Us</a>
              </li>
              <li class="nav__list-item">
                <a href="#compare" class="nav__list-link">Compare Bikes</a>
              </li>
              <li class="nav__list-item">
                <a href="#details" class="nav__list-link">Details</a>
              </li>
              <li class="nav__list-item">
                <a href="#contacts" class="nav__list-link">Contacts</a>
              </li>
            </ul>
          </nav>

          <a href="tel:+12345555555" class="menu__phone">
            +1 234 5555-55-55
          </a>

          <a href="#" class="menu__link">
            Book a test ride
          </a>
        </div>
      </div>
    </header>
    <main>
      <!-- Banner -->
      <section class="page__section banner">
        <div class="container">
          <h1 class="banner__title">Take the Streets</h1>
        </div>
      </section>
      <!-- About -->
      <section class="page__section about">
        <div class="container">About</div>
      </section>
      <!-- Bikes -->
      <section class="page__section bikes">
        <div class="container">Bikes</div>
      </section>
      <!-- Details -->
      <section class="page__section details">
        <div class="container">Details</div>
      </section>
      <!-- Form -->
      <section class="page__section form-block">
        <div class="container">Formn</div>
      </section>
    </main>
    <footer class="footer page__footer">
      <div class="container">footer</div>
    </footer>
  </body>
</html>
